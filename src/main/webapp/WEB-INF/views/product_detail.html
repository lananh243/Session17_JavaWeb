<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-xl mx-auto bg-white shadow-md p-6 rounded">
    <!-- THÔNG BÁO -->
    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        <p th:text="${success}"></p>
    </div>

    <h2 class="text-2xl font-bold mb-4" th:text="${product.productName}"></h2>

    <img th:src="${product.image}" alt="Product Image" class="mb-4 w-full h-64 object-cover rounded">

    <p><strong>Mô tả:</strong> <span th:text="${product.description}"></span></p>
    <p><strong>Giá:</strong> <span th:text="${product.price}"></span> ₫</p>
    <p><strong>Tồn kho:</strong> <span th:text="${product.stock}"></span></p>

    <a href="/products" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Quay lại</a>

    <form th:action="@{'/add-to-cart/' + ${product.id}}" method="post">
        <input type="hidden" name="quantity" value="1" />
        <button type="submit"
                class="bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded mt-4">
            Thêm vào giỏ hàng
        </button>
    </form>

</div>
</body>
</html>
