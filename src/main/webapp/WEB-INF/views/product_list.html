<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
<h2 class="text-xl font-bold mb-4">Danh sách sản phẩm</h2>

<table class="table-auto border w-full text-left">
    <thead class="bg-gray-200">
    <tr>
        <th class="p-2">ID</th>
        <th class="p-2">Tên sản phẩm</th>
        <th class="p-2">Mô tả</th>
        <th class="p-2">Giá</th>
        <th class="p-2">Tồn kho</th>
        <th class="p-2">Ảnh</th>
        <th class="p-2">Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pro : ${products}" class="border-t">
        <td class="p-2" th:text="${pro.id}"></td>
        <td class="p-2" th:text="${pro.productName}"></td>
        <td class="p-2" th:text="${pro.description}"></td>
        <td class="p-2" th:text="${pro.price}"></td>
        <td class="p-2" th:text="${pro.stock}"></td>
        <td class="p-2">
            <img th:src="${pro.image}" alt="Ảnh" class="w-16 h-16 object-cover">
        </td>
        <td class="p-2">
            <a th:href="@{'/products/' + ${pro.id}}"
               class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">Xem</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="mt-4 flex justify-end gap-4">
    <a th:if="${currentPage > 1}" th:href="@{'/products'(page=${currentPage - 1})}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Trang trước</a>
    <span class="px-4 py-2">Trang [[${currentPage}]]</span>
    <a th:href="@{'/products'(page=${currentPage + 1})}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Trang tiếp</a>
</div>
</body>
</html>
