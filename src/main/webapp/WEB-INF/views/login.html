<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Đăng nhập</h2>

    <form th:action="@{/save-login}" method="post" th:object="${loginDTO}">
        <!-- Username -->
        <div class="mb-4">
            <label for="username" class="block text-gray-700 mb-1">Tên người dùng</label>
            <input type="text" name="username" id="username" th:field="*{username}"
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <div th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"
                 class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Password -->
        <div class="mb-4">
            <label for="password" class="block text-gray-700 mb-1">Mật khẩu</label>
            <input type="password" name="password" id="password" th:field="*{password}"
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <div th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"
                 class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" th:text="${error}" class="text-red-600 text-center mb-4"></div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition duration-200">
            Đăng nhập
        </button>
    </form>
</div>
</body>
</html>
